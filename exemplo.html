<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo</title>
    <link rel="stylesheet" type="text/css" href="exemplo.css" />
</head>
<body>
    <h1>Este é o título</h1>
    <h2>Este é o sub-título</h2>
    <h3>Este é um sub-sub-titulo</h3>
    <p>Este é um parágrafo</p>
    <ul>
        <li>Essa é uma lista não numerada</li>
        <li>Aqui pode ser colocado qualquer coisa</li>
    </ul>
    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
    </ol>

    <table>
        <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
        </tr>
        <tr>
            <td>Linha 1 - Coluna 1</td>
            <td>Linha 1 - Coluna 2</td>
        </tr>
        <tr>
            <td>Linha 2 - Coluna 1</td>
            <td>Linha 2 - Coluna 2</td>
        </tr>
    </table>
</body>
</html>
